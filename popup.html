<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="button-box">
            <button id="btn-shift"></button>
            <button id="login-btn" class="toggle-btn">Login</button>
            <button id="signup-btn" class="toggle-btn">Register</button>
        </div>
        <div class="input-group">
            <div class="fields">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter Email" required="true">
            </div>
            <div class="fields">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" required="true">
            </div>
            <div>
                <button id='submit-btn' class="submit" type="submit">Login</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
